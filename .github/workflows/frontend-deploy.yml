name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  FRONTEND_DIR: frontend

jobs:
  test-and-build:
    name: Test & Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run type-check

      - name: Lint
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run lint

      - name: Format check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run format:check

      - name: Run tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm test -- --run

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_REGION: ${{ secrets.VITE_REGION }}
          VITE_USER_POOL_ID: ${{ secrets.VITE_USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.VITE_USER_POOL_CLIENT_ID }}
          VITE_IDENTITY_POOL_ID: ${{ secrets.VITE_IDENTITY_POOL_ID }}
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_AVATARS_BUCKET: ${{ secrets.VITE_AVATARS_BUCKET }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_DIR }}/dist
          retention-days: 7

  deploy-to-s3:
    name: Deploy to S3 & CloudFront
    needs: test-and-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.FRONTEND_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html with no-cache to ensure fresh content
          aws s3 cp dist/index.html s3://${{ secrets.FRONTEND_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## ✅ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://$(aws cloudfront get-distribution --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --query 'Distribution.DomainName' --output text)" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ secrets.FRONTEND_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** $(date)" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Send Notifications
    needs: [test-and-build, deploy-to-s3]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify on success
        if: ${{ needs.deploy-to-s3.result == 'success' }}
        run: |
          echo "✅ Frontend deployment successful!"
          # Add Slack/email notification here if configured

      - name: Notify on failure
        if: ${{ needs.test-and-build.result == 'failure' || needs.deploy-to-s3.result == 'failure' }}
        run: |
          echo "❌ Frontend deployment failed!"
          # Add Slack/email notification here if configured
