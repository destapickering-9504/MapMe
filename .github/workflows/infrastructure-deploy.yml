name: Infrastructure Deploy

on:
  push:
    branches:
      - main
      - qa
    paths:
      - 'infra/main.tf'
      - 'infra/backend.tf'
      - 'infra/variables.tf'
      - 'infra/locals.tf'
      - 'infra/outputs.tf'
      - '.github/workflows/infrastructure-deploy.yml'
  workflow_dispatch:

# NOTE: This workflow now only handles shared infrastructure configuration
# Specific deployments are handled by:
# - frontend-infra-deploy.yml (CloudFront, Cognito, S3)
# - backend-infra-deploy.yml (API Gateway, DynamoDB, IAM, CloudWatch)
# - lambda-deploy.yml (Lambda function code - fast CI/CD)

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: '1.8.0'
  PYTHON_VERSION: '3.11'
  INFRA_DIR: infra

jobs:
  validate-and-plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-InfraDeploy
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Set environment based on branch
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "ENVIRONMENT=qa" >> $GITHUB_ENV
            echo "environment=qa" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to environment: $ENVIRONMENT"

      - name: Terraform Format Check
        working-directory: ${{ env.INFRA_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.INFRA_DIR }}
        run: terraform init

      - name: Select or create Terraform workspace
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          terraform workspace select ${{ env.ENVIRONMENT }} || terraform workspace new ${{ env.ENVIRONMENT }}
          echo "Using Terraform workspace: ${{ env.ENVIRONMENT }}"

      - name: Terraform Validate
        working-directory: ${{ env.INFRA_DIR }}
        run: terraform validate

      - name: Debug - List files in infra directory
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          echo "Files in infra directory:"
          ls -la
          echo ""
          echo "Looking for tfvars files:"
          ls -la *.tfvars || echo "No .tfvars files found"

      - name: Terraform Plan
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          echo "Planning for environment: ${{ steps.set-env.outputs.environment }}"
          terraform plan -var-file="${{ steps.set-env.outputs.environment }}.tfvars" -out=tfplan -input=false
          terraform show -no-color tfplan > plan.txt

      - name: Upload plan and Lambda ZIPs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            ${{ env.INFRA_DIR }}/tfplan
            ${{ env.INFRA_DIR }}/lambda_src/*.zip
          retention-days: 7

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.INFRA_DIR }}/plan.txt', 'utf8');
            const output = `## Terraform Plan
            \`\`\`
            ${plan}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  test-backend:
    name: Test Python Lambda Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          pip install -r requirements-dev.txt

      - name: Run Black (formatter check)
        working-directory: ${{ env.INFRA_DIR }}
        run: black --check lambda_src/

      - name: Run Flake8 (linter)
        working-directory: ${{ env.INFRA_DIR }}
        run: flake8 lambda_src/

      - name: Run mypy (type checker)
        working-directory: ${{ env.INFRA_DIR }}
        run: mypy lambda_src/

      - name: Run pytest
        working-directory: ${{ env.INFRA_DIR }}
        run: pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.INFRA_DIR }}/coverage.xml
          flags: backend
          name: backend-coverage

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        working-directory: ${{ env.INFRA_DIR }}
        run: pip install safety

      - name: Security scan Python dependencies
        working-directory: ${{ env.INFRA_DIR }}
        run: safety check --file requirements-dev.txt --continue-on-error

      - name: Run Checkov (Terraform security)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ env.INFRA_DIR }}
          framework: terraform
          soft_fail: true

  deploy:
    name: Terraform Apply
    needs: [validate-and-plan, test-backend, security-scan]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/qa'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-InfraDeploy
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Set environment based on branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "ENVIRONMENT=qa" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi
          echo "Deploying to environment: $ENVIRONMENT"

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.INFRA_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.INFRA_DIR }}
        run: terraform init

      - name: Select or create Terraform workspace
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          terraform workspace select ${{ env.ENVIRONMENT }} || terraform workspace new ${{ env.ENVIRONMENT }}
          echo "Using Terraform workspace: ${{ env.ENVIRONMENT }}"

      - name: Terraform Apply
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          echo "Applying for environment: ${{ env.ENVIRONMENT }}"
          terraform apply -auto-approve tfplan

      - name: Get outputs
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          echo "## üöÄ Infrastructure Deployed to ${{ env.ENVIRONMENT }}!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: \`${{ env.ENVIRONMENT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Outputs:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Send Notifications
    needs: [validate-and-plan, test-backend, security-scan, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify on success
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          echo "‚úÖ Infrastructure deployment successful!"
          # Add Slack/email notification here if configured

      - name: Notify on failure  
        if: ${{ needs.validate-and-plan.result == 'failure' || needs.test-backend.result == 'failure' || needs.deploy.result == 'failure' }}
        run: |
          echo "‚ùå Infrastructure deployment failed!"
          # Add Slack/email notification here if configured
