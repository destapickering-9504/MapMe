[pytest]
# Pytest Configuration for Lambda Testing

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = lambda_src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage configuration
[coverage:run]
source = lambda_src/
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
